version: "3.1"

services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./backend/data:/data/db
    networks:
      - todo_network

  todo_backend:
    container_name: backend
    build: ./backend
    image: backend
    ports:
      - "15000:15000"
    environment:
     - MONGO_URL=mongodb://mongo:27017/todos
    volumes:
      - ./backend:/app
    networks:
      - todo_network
    depends_on:
      - mongo

  todo_frontend:
    container_name: frontend
    build: ./frontend
    image: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - todo_network
    depends_on:
      - todo_backend

networks:
  todo_network:
    driver: bridge
